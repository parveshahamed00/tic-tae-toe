<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-O Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tae-Toe Game</h1>
    <div class="winner">
      <h1><span class="announcement"></span> is the winner</h1>
    </div>
    <div class="content">
      <div class="game">
        <button name="1"></button>
        <button name="2"></button>
        <button name="3"></button><br />
        <button name="4"></button>
        <button name="5"></button>
        <button name="6"></button><br />
        <button name="7"></button>
        <button name="8"></button>
        <button name="9"></button>
      </div>
      <input type="button" value = "Reset" onclick="history.go(0)" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
